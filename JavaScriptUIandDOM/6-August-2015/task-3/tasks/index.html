<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar"></div>
    <script id="calendar-template" type='text/x-handlebars-template'>
        <div class="events-calendar">
            <h2 class="header">
                Appointments for <span class="month">{{month}}</span> <span class="year">{{year}}</span>
            </h2>

            {{#each days}}
            <div class="col-date">
                <div class="date">{{this.day}}</div>
                <div class="events">
                    {{#each this.events}}
                    {{#if this.title}}
                    <div class="event {{this.importance}}" title="{{this.comment}}">
                        <div class="title">{{this.title}}</div>
                        <span class="time">at: {{this.time}}</span>
                    </div>
                    {{else}}
                    <div class="event {{this.importance}}">
                        <div class="title">Free slot</div>
                    </div>
                    {{/if}}
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <script src="handlebars.js"></script>
    <script src="task-3.js"></script>
    <script>
        solve()('calendar-template');
    </script>
    <script src="main.js"></script>
</body>
</html>
